name: .NET

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: enter Marketplace folder
      run: cd Marketplace
    - name: Deploy Marketplace
      run: dotnet lambda deploy-serverless
      
